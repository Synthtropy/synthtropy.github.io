<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthtropy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 80px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #9c27b0; /* Purple color for logo text */
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #bbb;
            margin-bottom: 40px;
        }
        
        .main-content {
            padding: 60px 0;
            text-align: center;
        }
        
        .main-content p {
            max-width: 700px;
            margin: 0 auto 30px;
            font-size: 1.1rem;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #9c27b0;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #7b1fa2;
        }
        
        footer {
            background-color: #0a0a0a;
            padding: 30px 0;
            text-align: center;
            margin-top: 60px;
        }
        
        .copyright {
            font-size: 0.9rem;
            color: #999;
        }
        
        .contact {
            color: #9c27b0;
            text-decoration: none;
        }
        
        .contact:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Synthtropy</div>
        </header>

    </div>
    
    <footer>
        <div class="container">
            <p class="copyright">
                &copy; 2025 Synthtropy. All rights reserved. | 
                <a href="mailto:contact@synthtropy.com" class="contact">contact@synthtropy.com</a>
            </p>
        </div>
    </footer>
</body>
</html>
